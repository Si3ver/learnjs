<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>chapter 2: jQuery Selector</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="one" id="one">
		id: one, class: one
		<div class="mini">class: mini</div>
	</div>
	<div class="one" id="two" title="test">
		id: two, class: one, title: test
		<div class="mini" title="other">class: mini, title: other</div>
		<div class="mini" title="test">class: mini, title: test</div>
	</div>
	<div class="one">
		<div class="mini">class: mini</div>
		<div class="mini">class: mini</div>
		<div class="mini">class: mini</div>
		<div class="mini"></div>
	</div>
	<div class="one">
		<div class="mini">class: mini</div>
		<div class="mini">class: mini</div>
		<div class="mini">class: mini</div>
		<div class="mini" title="tesst">class: mini, title: tesst</div>
	</div>
	<div style="display: none;" class="none">
		style: display: none
	</div>
	<div class="hide">class: hide</div>
	<div>
		包含input的type为“hidden”的div<input type="hidden" size="8">
	</div>
	<span id="mover">正在执行动画的span元素</span>
</body>
</html>
